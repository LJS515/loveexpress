		"爱，原就是自卑弃暗投明的时刻。自卑，或者在自卑的洞穴里步步深陷，或者转身，在爱的路途上迎候解放"<br/>
		"因分割而冲突，因冲突而防备，因防备而疏离，疏离而至孤独，孤独于是渴望着相互敞开——这便是爱之不断的根源。"<br/>
		"你要爱就歇斯底里地爱，像每一天都是世界末日那样倾尽一切去爱，且视他人之疑目如盏盏鬼火，大胆去走你的夜路。"<br/>
		"爱是软弱的时刻，是求助于他者的心情，不是求助于他者的施予，是求助于他者的参加。爱，即分割之下的残缺向他者呼呼完整，或者竟是，向地狱要求天堂。爱所以艰难，常常落入窘境。"<br/>
		"我的爱尽管炙热却不伤人，永远真诚，永远热烈，永远爱你。"<br/>
